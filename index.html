<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
  <div id="app">
    <div id="toolbar">
      <div class="form-inline">
        <div class="input-group">
          <button type="button" id="buttonBackard" class="btn btn-default"><i class="fa fa-arrow-left"></i></button>
          <button type="button" id="buttonForward" class="btn btn-default"><i class="fa fa-arrow-right"></i></button>
          <button type="button" id="buttonHome" class="btn btn-success"><i class="fa fa-home"></i></button>
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="urlIcon"><i class="glyphicon glyphicon-lock"></i></span>
          <input id="textUrl" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div id="webcontrol">
      <webview id="foo" src="https://www.github.com/" style="height:100%; width:100%;"></webview>
    </div>
  </div>
  <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
